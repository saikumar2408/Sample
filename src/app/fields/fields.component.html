<h3 style="margin-left: 20px;">{{selectedDiv.toUpperCase()}}</h3>
<div *ngFor="let fieldType of fields">
<div *ngIf="fieldType === 'text'" class="form-group">
<input class="form-control" [type]="fieldType" placeholder="Enter text here">
</div>
<div *ngIf="fieldType === 'password'" class="form-group">
    <input class="form-control" [type]="fieldType" placeholder="Enter password">
</div>
<div class="form-group" *ngIf="fieldType === 'dropdownField'">
        <label for="exampleFormControlSelect1">Example select</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
</div>
<div class="form-check" *ngIf="fieldType === 'checkBox'">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
</div>
</div>
